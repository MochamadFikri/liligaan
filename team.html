<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Teams Liligaan</title>
    <meta name="description" content="Liligaan" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel = "stylesheet" href = "css/materialize.min.css">
    <script type = "text/javascript" src = "js/jquery-2.1.1.min.js"></script>           
    <script src = "js/materialize.min.js"></script> 
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class=" blue-grey darken-1">
    <!-- Navigasi -->
    <nav class="blue-grey darken-3" role="navigation">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo" id="logo-container">LILIGAAN</a>
        <a href="./index.html" class="sidenav-trigger" data-target="nav-mobile">
          <i class="material-icons">arrow_back</i>
        </a>
        <ul class="topnav right hide-on-med-and-down"></ul>
        <ul class="sidenav" id="nav-mobile"></ul>
      </div>
    </nav>
    <!-- Akhir Navigasi -->

    <div class="container" id="body-content"></div>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large blue-grey darken-3" id="save">
        <i class="large material-icons">favorite</i>
        </a>
    </div>
    <script
      type="text/javascript"
      src="https://unpkg.com/snarkdown@1.0.2/dist/snarkdown.umd.js"
    ></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/idb.js"></script>
    <script src="js/db.js"></script>
    <script>

      document.addEventListener("DOMContentLoaded", function() {
        var urlParams = new URLSearchParams(window.location.search);
        var isFromSaved = urlParams.get("saved");

        var btnSave = document.getElementById("save");
        
        if (isFromSaved) {
          btnSave.style.display = 'none';
          getFavouritedTeamsById();
        } else {
          var item = getTeamsById();
        }
        
        btnSave.onclick = function() {
          console.log("Tombol FAB di klik.");
          item.then(function(team) {
            saveForLater(team);
          });
        };
      });
    </script>
  </body>
</html>
